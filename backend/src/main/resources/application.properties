spring.application.name=SplitExpenses

# Oracle JDBC URL format: jdbc:oracle:thin:@[HOST]:[PORT]:[SID]
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ora19
spring.datasource.username=SPLIT_EXPENSES
spring.datasource.password=splitexpenses
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.maximum-pool-size=5

# Optional: show SQL statements
spring.jpa.show-sql=true

# For logs
logging.level.root=INFO
logging.level.com.project.splitExpenses=DEBUG
logging.file.name=logs/app.log

# Frontend URL
webIP.url = http://localhost:4200

# Session Timeout
server.servlet.session.timeout=15m